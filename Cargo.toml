[workspace]
members = ["src/bins/harvester", "src/bins/outlet", "src/libs/keylogger", "src/libs/proxy"]


[workspace.dependencies]
# oxalate_harvester = { path = "src/bins/harvester" }
oxalate_keylogger = { path = "src/libs/keylogger" }
oxalate_proxy = { path = "src/libs/proxy" }


tonic = { version = "0.14.2", features = ["server"] }
tokio = { version = "1.48", features = ["full"] }
tonic-reflection = "0.14"
prost = "0.14"
tonic-types = "0.14"
prost-types = "0.14"
tonic-prost = "0.14.0"
envconfig = "0.11.0"
lazy_static = "1.5"
dotenv = "0.15"

# logging
log = { version = "0.4.28" }
env_logger = { version = "0.11.8" }

# Error
thiserror = { version = "1.0.69" }
